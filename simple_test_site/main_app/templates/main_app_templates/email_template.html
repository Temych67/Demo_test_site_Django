<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Message</title>
</head>
<body>
<p>We send to you email verification. Please check your email and follow to the link.</p>
 {% if messages %}
    {% for message in messages %}
    <div class="ui {{message.tags}} message">
        {{message}}
    </div>
    {% endfor %}
{% endif %}
</body>
</html>
